<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>EX 스마트 관수 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* [중략] 기존 CSS 동일하므로 생략 */
  </style>
</head>
<body>
  <div class="center-container">
    <h1>EX 스마트 관수 시스템</h1>
    <p id="currentTime">현재 시각 (KST): -</p>

    <div id="loginForm">
      <input type="email" id="email" placeholder="이메일" required><br>
      <input type="password" id="password" placeholder="비밀번호" required><br>
      <button id="loginBtn">로그인</button>
    </div>

    <div id="dashboard" style="display:none">
      <div class="status-card">
        <h2>환경 정보</h2>
        <p>온도: <span id="temp">-</span> ℃ &nbsp;|&nbsp; 습도: <span id="humi">-</span> % &nbsp;|&nbsp; 토양습도: <span id="soil">-</span></p>
        <p>펌프 상태: <span id="pumpStatus">-</span></p>
        <p>ON 시간: <span id="ontime">-</span></p>
        <p>OFF 시간: <span id="offtime">-</span></p>
        <p>작동 시간: <span id="pumpRuntime">-</span> 초</p>
        <p>모드:</p>
        <div class="mode-toggle">
          <button id="autoModeBtn">자동</button>
          <button id="manualModeBtn">수동</button>
        </div>
        <button id="togglePump" style="display:none;" disabled>펌프 ON/OFF</button>
      </div>
      <button id="logoutBtn">로그아웃</button>
    </div>

    <footer>
      © 2025 EX 스마트 관수 시스템
    </footer>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDir8gHZqsrExrIhF9nzBy4KbGINOuD2q8",
      authDomain: "exwater01.firebaseapp.com",
      databaseURL: "https://exwater01-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "exwater01",
      storageBucket: "exwater01.appspot.com",
      messagingSenderId: "166996899021",
      appId: "1:166996899021:web:c6ce758dc566dbc75b6584"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");

    // 현재 시각 출력
    function updateTime() {
      const now = new Date();
      now.setHours(now.getHours() + 9); // KST 보정
      document.getElementById("currentTime").textContent = `현재 시각 (KST): ${now.toISOString().slice(0, 19).replace('T', ' ')}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // 로그인/로그아웃 처리
    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          loginForm.style.display = "none";
          dashboard.style.display = "block";
          initDashboard(); // 로그인 성공 시 데이터 로딩
        })
        .catch(err => alert("로그인 실패: " + err.message));
    });

    logoutBtn.addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        loginForm.style.display = "block";
        dashboard.style.display = "none";
      });
    });

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        loginForm.style.display = "none";
        dashboard.style.display = "block";
        initDashboard(); // 자동 로그인 시 대시보드 초기화
      } else {
        loginForm.style.display = "block";
        dashboard.style.display = "none";
      }
    });

    // 모드 전환 UI
    const autoBtn = document.getElementById("autoModeBtn");
    const manualBtn = document.getElementById("manualModeBtn");
    function updateModeUI(mode) {
      if (mode === "auto") {
        autoBtn.classList.add("active");
        manualBtn.classList.remove("active");
        document.getElementById("togglePump").style.display = "none";
      } else {
        manualBtn.classList.add("active");
        autoBtn.classList.remove("active");
        document.getElementById("togglePump").style.display = "inline-block";
        document.getElementById("togglePump").disabled = false;
      }
    }

    autoBtn.addEventListener("click", () => {
      db.ref("/pump/type").set("auto");
    });

    manualBtn.addEventListener("click", () => {
      db.ref("/pump/type").set("manual");
    });

    // 펌프 토글
    document.getElementById("togglePump").addEventListener("click", () => {
      const ref = db.ref("/pump/state");
      ref.once("value").then(snap => {
        const current = snap.val();
        const next = (current === "ON") ? "OFF" : "ON";
        ref.set(next);

        const nowKST = new Date();
        nowKST.setHours(nowKST.getHours() + 9);
        const timeStr = nowKST.toISOString().slice(0, 19).replace('T', ' ');

        if (next === "ON") {
          db.ref("/pump/ontime").set(timeStr);
        } else {
          db.ref("/pump/offtime").set(timeStr);
        }
      });
    });

    // 실시간 데이터 구독
    function initDashboard() {
      db.ref("/sensor/temperature").on("value", snap => {
        document.getElementById("temp").textContent = snap.val();
      });
      db.ref("/sensor/humidity").on("value", snap => {
        document.getElementById("humi").textContent = snap.val();
      });
      db.ref("/sensor/moisture").on("value", snap => {
        document.getElementById("soil").textContent = snap.val();
      });
      db.ref("/pump/state").on("value", snap => {
        document.getElementById("pumpStatus").textContent = snap.val();
      });
      db.ref("/pump/ontime").on("value", snap => {
        document.getElementById("ontime").textContent = snap.val();
      });
      db.ref("/pump/offtime").on("value", snap => {
        document.getElementById("offtime").textContent = snap.val();
      });
      db.ref("/pump/runtime").on("value", snap => {
        document.getElementById("pumpRuntime").textContent = snap.val();
      });
      db.ref("/pump/type").on("value", snap => {
        updateModeUI(snap.val());
      });
    }
  </script>
</body>
</html>
