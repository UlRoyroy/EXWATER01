<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>EX 스마트 관수 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .center-container {
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    input, button {
      width: 80%;
      padding: 10px;
      margin: 5px auto;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .status-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .mode-toggle button {
      width: 45%;
      margin: 5px 2%;
    }

    .active {
      background-color: #2ecc71 !important;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="center-container">
    <h1>EX 스마트 관수 시스템</h1>
    <p id="currentTime">현재 시각 (KST): -</p>

    <div id="loginForm">
      <input type="email" id="email" placeholder="이메일" required><br>
      <input type="password" id="password" placeholder="비밀번호" required><br>
      <button id="loginBtn">로그인</button>
    </div>

    <div id="dashboard" style="display:none">
      <div class="status-card">
        <h2>환경 정보</h2>
        <p>온도: <span id="temp">-</span> ℃ | 습도: <span id="humi">-</span> % | 토양습도: <span id="soil">-</span></p>
        <p>펌프 상태: <span id="pumpStatus">-</span></p>
        <p>ON 시간: <span id="ontime">-</span></p>
        <p>OFF 시간: <span id="offtime">-</span></p>
        <p>작동 시간: <span id="pumpRuntime">-</span> 초</p>
        <p>모드:</p>
        <div class="mode-toggle">
          <button id="autoModeBtn">자동</button>
          <button id="manualModeBtn">수동</button>
        </div>
        <button id="togglePump" style="display:none;" disabled>펌프 ON/OFF</button>
      </div>
      <button id="logoutBtn">로그아웃</button>
    </div>

    <footer>
      © 2025 EX 스마트 관수 시스템
    </footer>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

<style>
  /* 기존 스타일 유지 + 추가 항목 */
  .pump-info {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
...
<div class="status-card">
  <h2>환경 정보</h2>
  <p>온도: <span id="temp">-</span> ℃ | 습도: <span id="humi">-</span> % | 토양습도: <span id="soil">-</span></p>
  <p class="pump-info">펌프: <span id="pumpType">-</span> | 상태: <span id="pumpStatus">-</span></p>
  <p>ON 시간: <span id="ontime">-</span></p>
  <p>OFF 시간: <span id="offtime">-</span></p>
  <p>작동 시간: <span id="pumpRuntime">-</span> 초</p>
  <button id="toggleModeBtn">모드 전환</button><br>
  <button id="togglePump" style="display:none;" disabled>펌프 ON/OFF</button>
</div>
...

<script>
  const toggleModeBtn = document.getElementById("toggleModeBtn");
  const togglePumpBtn = document.getElementById("togglePump");
  let currentMode = "auto";

  function updateModeUI(mode) {
    currentMode = mode;
    document.getElementById("pumpType").textContent = (mode === "auto") ? "자동" : "수동";

    // 모드 전환 버튼 텍스트
    toggleModeBtn.textContent = (mode === "auto") ? "수동 모드로 전환" : "자동 모드로 전환";

    // 펌프 조작 버튼은 수동 모드에서만 보임
    if (mode === "manual") {
      togglePumpBtn.style.display = "inline-block";
      togglePumpBtn.disabled = false;
    } else {
      togglePumpBtn.style.display = "none";
    }
  }

  toggleModeBtn.addEventListener("click", () => {
    const nextMode = (currentMode === "auto") ? "manual" : "auto";
    db.ref("/pump/type").set(nextMode);
  });

  togglePumpBtn.addEventListener("click", () => {
    const ref = db.ref("/pump/state");
    ref.once("value").then(snap => {
      const current = snap.val();
      const next = (current === "ON") ? "OFF" : "ON";
      ref.set(next);

      const nowKST = new Date();
      nowKST.setHours(nowKST.getHours() + 9);
      const timeStr = nowKST.toISOString().slice(0, 19).replace('T', ' ');

      if (next === "ON") {
        db.ref("/pump/ontime").set(timeStr);
      } else {
        db.ref("/pump/offtime").set(timeStr);
      }
    });
  });

  function initDashboard() {
    db.ref("/sensor/temperature").on("value", snap => {
      document.getElementById("temp").textContent = snap.val();
    });
    db.ref("/sensor/humidity").on("value", snap => {
      document.getElementById("humi").textContent = snap.val();
    });
    db.ref("/sensor/moisture").on("value", snap => {
      document.getElementById("soil").textContent = snap.val();
    });
    db.ref("/pump/state").on("value", snap => {
      document.getElementById("pumpStatus").textContent = snap.val();
    });
    db.ref("/pump/ontime").on("value", snap => {
      const val = snap.val();
      document.getElementById("ontime").textContent = val;
      window._ontime = new Date(val.replace(' ', 'T') + '+09:00');
      updateRuntimeDisplay();
    });
    db.ref("/pump/offtime").on("value", snap => {
      const val = snap.val();
      document.getElementById("offtime").textContent = val;
      window._offtime = new Date(val.replace(' ', 'T') + '+09:00');
      updateRuntimeDisplay();
    });
    db.ref("/pump/type").on("value", snap => {
      updateModeUI(snap.val());
    });
  }

  function updateRuntimeDisplay() {
    if (window._ontime && window._offtime) {
      const diff = (window._offtime - window._ontime) / 1000;
      document.getElementById("pumpRuntime").textContent = (diff > 0) ? Math.floor(diff) : "-";
    }
  }
</script>
</body>
</html>
