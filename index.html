<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>EX 스마트 관수 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .center-container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    .status-card {
      background-color: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 12px 20px;
      margin-top: 10px;
      margin-bottom: 5px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:disabled {
      background-color: gray !important;
      cursor: not-allowed;
    }

    #logoutBtn {
      background-color: #e74c3c;
    }

    .mode-toggle {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }

    .mode-toggle button {
      flex: 1;
      background-color: #bdc3c7;
    }

    .mode-toggle .active {
      background-color: #27ae60 !important;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #loginForm {
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .center-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <h1>EX 스마트 관수 시스템</h1>
    <p id="currentTime">현재 시각 (KST): -</p>

    <div id="loginForm">
      <input type="email" id="email" placeholder="이메일" required><br>
      <input type="password" id="password" placeholder="비밀번호" required><br>
      <button id="loginBtn">로그인</button>
    </div>

    <div id="dashboard" style="display:none">
      <div class="status-card">
        <h2>환경 정보</h2>
        <p>온도: <span id="temp">-</span> ℃</p>
        <p>습도: <span id="humi">-</span> %</p>
        <p>토양습도: <span id="soil">-</span></p>
        <p>펌프 상태: <span id="pumpStatus">-</span></p>
        <p>ON 시간: <span id="ontime">-</span></p>
        <p>OFF 시간: <span id="offtime">-</span></p>
        <p>작동 시간: <span id="pumpRuntime">-</span> 초</p>
        <p>모드:</p>
        <div class="mode-toggle">
          <button id="autoModeBtn">자동</button>
          <button id="manualModeBtn">수동</button>
        </div>
        <button id="togglePump" style="display:none;" disabled>펌프 ON/OFF</button>
      </div>
      <button id="logoutBtn">로그아웃</button>
    </div>

    <footer>
      © 2025 EX 스마트 관수 시스템
    </footer>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <!-- JavaScript 코드 -->
  <script>
    // 로그인, 로그아웃, 실시간 정보 표시 등은 기존 코드 유지

    // 모드 전환 버튼 토글 구현
    const autoBtn = document.getElementById("autoModeBtn");
    const manualBtn = document.getElementById("manualModeBtn");

    function updateModeUI(currentMode) {
      if (currentMode === "auto") {
        autoBtn.classList.add("active");
        manualBtn.classList.remove("active");
      } else {
        manualBtn.classList.add("active");
        autoBtn.classList.remove("active");
      }
    }

    autoBtn.addEventListener("click", () => {
      firebase.database().ref("/PUMP/MODE").set("auto");
      updateModeUI("auto");
    });

    manualBtn.addEventListener("click", () => {
      firebase.database().ref("/PUMP/MODE").set("manual");
      updateModeUI("manual");
    });

    // Firebase에서 모드 값을 감지해 UI 동기화
    firebase.database().ref("/PUMP/MODE").on("value", (snapshot) => {
      const mode = snapshot.val();
      updateModeUI(mode);
    });
  </script>
</body>
</html>
