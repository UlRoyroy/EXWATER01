<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>EX 스마트 관수 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* 기본 스타일 생략 없이 여기에 포함되어야 합니다. 아래는 핵심 스타일 예시 */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .center-container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    .status-card {
      margin-top: 20px;
      padding: 15px;
      background: #e9f5ff;
      border-radius: 8px;
    }
    .switch-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    .switch-container {
      text-align: center;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px; bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .switch-label {
      margin-top: 5px;
      font-weight: bold;
    }
    #connectionStatus.status-ok {
      color: green;
      font-weight: bold;
    }
    #connectionStatus.status-fail {
      color: red;
      font-weight: bold;
    }
    footer {
      margin-top: 20px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="center-container">
    <h1>EX 스마트 관수 시스템</h1>
    <p id="currentTime">현재 시각 (KST): -</p>

    <div id="loginForm">
      <input type="email" id="email" placeholder="이메일" required><br>
      <input type="password" id="password" placeholder="비밀번호" required><br>
      <button id="loginBtn">로그인</button>
    </div>

    <div id="dashboard" style="display:none">
      <div class="status-card">
        <h2>환경 정보</h2>
        <p>온도: <span id="temp">-</span> ℃ | 습도: <span id="humi">-</span> % | 토양습도: <span id="soil">-</span></p>
        <p>펌프모드: <span id="pumpType">-</span> | 펌프상태: <span id="pumpStatus">-</span></p>
        <p>ON 시간: <span id="ontime">-</span></p>
        <p>OFF 시간: <span id="offtime">-</span></p>
        <p>응답 시각: <span id="lastTime">-</span></p>
        <p>작동 시간: <span id="pumpRuntime">-</span> 초</p>
        <p id="connectionStatus" class="status-fail">연결 상태: 확인 중...</p>

        <div class="switch-row">
          <div class="switch-container">
            <label class="switch">
              <input type="checkbox" id="modeSwitch">
              <span class="slider"></span>
            </label>
            <div class="switch-label" id="modeStatusText">수동 모드</div>
          </div>
          <div class="switch-container" id="pumpSwitchContainer" style="display:none;">
            <label class="switch">
              <input type="checkbox" id="pumpSwitch">
              <span class="slider"></span>
            </label>
            <div class="switch-label" id="pumpStatusText">펌프 OFF</div>
          </div>
        </div>
      </div>
      <button id="logoutBtn">로그아웃</button>
    </div>

    <footer>© 2025 EX 스마트 관수 시스템</footer>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDir8gHZqsrExrIhF9nzBy4KbGINOuD2q8",
      authDomain: "exwater01.firebaseapp.com",
      databaseURL: "https://exwater01-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "exwater01",
      storageBucket: "exwater01.appspot.com",
      messagingSenderId: "166996899021",
      appId: "1:166996899021:web:c6ce758dc566dbc75b6584"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");
    const connectionStatus = document.getElementById("connectionStatus");

    function updateTime() {
      const now = new Date();
      now.setHours(now.getHours() + 9);
      document.getElementById("currentTime").textContent = `현재 시각 (KST): ${now.toISOString().slice(0, 19).replace('T', ' ')}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          loginForm.style.display = "none";
          dashboard.style.display = "block";
          initDashboard();
        })
        .catch(err => alert("로그인 실패: " + err.message));
    });

    logoutBtn.addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        loginForm.style.display = "block";
        dashboard.style.display = "none";
      });
    });

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        loginForm.style.display = "none";
        dashboard.style.display = "block";
        initDashboard();
      } else {
        loginForm.style.display = "block";
        dashboard.style.display = "none";
      }
    });

    const modeSwitch = document.getElementById("modeSwitch");
    const modeStatusText = document.getElementById("modeStatusText");
    const pumpSwitch = document.getElementById("pumpSwitch");
    const pumpStatusText = document.getElementById("pumpStatusText");
    const pumpSwitchContainer = document.getElementById("pumpSwitchContainer");

    let currentMode = "auto";
    let polling = false;

    modeSwitch.addEventListener("change", () => {
      const newMode = modeSwitch.checked ? "auto" : "manual";
      db.ref("/command/type").set(newMode);
      db.ref("/request").set(true);
    });

    pumpSwitch.addEventListener("change", () => {
      const nextState = pumpSwitch.checked;
      db.ref("/command/state").set(nextState);
      db.ref("/request").set(true);
    });

    function initDashboard() {
      db.ref("/request").set(true);

      db.ref("/response/temperature").on("value", snap => {
        document.getElementById("temp").textContent = snap.val();
      });
      db.ref("/response/humidity").on("value", snap => {
        document.getElementById("humi").textContent = snap.val();
      });
      db.ref("/response/moisture").on("value", snap => {
        document.getElementById("soil").textContent = snap.val();
      });

      db.ref("/response/ontime").on("value", snap => {
        const val = snap.val();
        document.getElementById("ontime").textContent = val || "-";
        window._ontime = val ? new Date(val.replace(' ', 'T') + '+09:00') : null;
        updateRuntimeDisplay();
      });

      db.ref("/response/offtime").on("value", snap => {
        const val = snap.val();
        document.getElementById("offtime").textContent = val || "-";
        window._offtime = val ? new Date(val.replace(' ', 'T') + '+09:00') : null;
        updateRuntimeDisplay();
      });

      db.ref("/response/last_time").on("value", snap => {
        const val = snap.val();
        document.getElementById("lastTime").textContent = val || "-";
      });

      db.ref("/esp/type").on("value", snap => {
        const mode = snap.val();
        currentMode = mode;
        document.getElementById("pumpType").textContent = (mode === "auto") ? "자동" : "수동";
        modeSwitch.checked = (mode === "auto");
        modeStatusText.textContent = (mode === "auto") ? "자동 모드" : "수동 모드";

        pumpSwitchContainer.style.display = (mode === "manual") ? "flex" : "none";
        pumpSwitch.disabled = (mode !== "manual");
      });

      db.ref("/esp/state").on("value", snap => {
        const val = snap.val();
        document.getElementById("pumpStatus").textContent = val ? "ON" : "OFF";
        pumpSwitch.checked = val;
        pumpStatusText.textContent = val ? "펌프 ON" : "펌프 OFF";
      });

      setInterval(() => {
        if (!polling) {
          polling = true;
          db.ref("/request").set(true)
            .then(() => {
              connectionStatus.textContent = "연결 상태: 정상";
              connectionStatus.className = "status-ok";
            })
            .catch(() => {
              connectionStatus.textContent = "연결 상태: 실패";
              connectionStatus.className = "status-fail";
            })
            .finally(() => {
              polling = false;
            });
        }
      }, 10000);
    }

    function updateRuntimeDisplay() {
      if (window._ontime && window._offtime) {
        const diff = (window._offtime - window._ontime) / 1000;
        document.getElementById("pumpRuntime").textContent = (diff > 0) ? Math.floor(diff) : "-";
      } else {
        document.getElementById("pumpRuntime").textContent = "-";
      }
    }
  </script>
</body>
</html>
