<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>EXWATER 스마트 관수 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0 10px 40px;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 24px;
    }
    #currentTime {
      font-size: 1rem;
      color: #333;
      margin-bottom: 20px;
    }
    .status-card {
      background-color: #fff;
      display: inline-block;
      padding: 20px;
      margin: 15px auto;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    .status-card h2 {
      margin-bottom: 10px;
    }
    .status-card p {
      margin: 8px 0;
    }
    .status-card select,
    .status-card button {
      width: 85%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .status-card button {
      color: white;
      background-color: blue;
    }
    .status-card button:hover:not(:disabled) {
      opacity: 0.85;
    }
    .status-card button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
    #logoutBtn {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

<h1>EXWATER 스마트 관수 시스템</h1>
<p id="currentTime">현재 시각 (KST): -</p>

<!-- 로그인 폼 -->
<div id="loginForm" style="display:none">
  <input type="email" id="email" placeholder="이메일" required><br>
  <input type="password" id="password" placeholder="비밀번호" required><br>
  <button id="loginBtn">로그인</button>
</div>

<!-- 대시보드 -->
<div id="dashboard" style="display:none">
  <div class="status-card">
    <h2>EX 텃밭 환경 정보</h2>
    <p>온도: <span id="temp">-</span> ℃</p>
    <p>습도: <span id="humi">-</span> %</p>
    <p>토양 습도: <span id="soil">-</span></p>
    <p>펌프 상태: <span id="pumpStatus">-</span></p>
    <p>마지막 작동 시각: <span id="pumpClock">-</span></p>
    <p>작동 시간: <span id="pumpRuntime">-</span> 초</p>
    <p>모드:
      <select id="typeSelect">
        <option value="auto">자동</option>
        <option value="manual">수동</option>
      </select>
    </p>
    <button id="togglePump" style="display:none;" disabled>펌프 ON/OFF</button>
  </div>
  <button id="logoutBtn">로그아웃</button>
</div>

<footer>© 2025 EXWATER 스마트 관수 시스템</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

<script>
  // Firebase 설정
  const firebaseConfig = {
    apiKey: "AIzaSyDir8gHZqsrExrIhF9nzBy4KbGINOuD2q8",
    authDomain: "exwater01.firebaseapp.com",
    databaseURL: "https://exwater01-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "exwater01",
    storageBucket: "exwater01.appspot.com",
    messagingSenderId: "166996899021",
    appId: "1:166996899021:web:c6ce758dc566dbc75b6584"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // 시간 업데이트
  function updateTime() {
    const now = new Date();
    const kst = new Date(now.getTime() + 9 * 60 * 60 * 1000);
    const formatted = kst.toISOString().replace("T", " ").substring(0, 19);
    document.getElementById("currentTime").innerText = "현재 시각 (KST): " + formatted;
  }
  setInterval(updateTime, 1000);
  updateTime();

  // 로그인 상태 확인
  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("loginForm").style.display = "none";
      startMonitoring();
    } else {
      firebase.auth().signInAnonymously().catch(err => {
        alert("익명 로그인 실패: " + err.message);
      });
    }
  });

  // 현재 시각 (KST) 문자열
  function getKSTTimeString() {
    const now = new Date();
    return new Date(now.getTime() + 9 * 60 * 60 * 1000).toTimeString().substring(0, 8);
  }

  // 펌프 메타 정보 갱신
  function updatePumpMeta(newState) {
    const timeNow = getKSTTimeString();
    db.ref("pump/clock").set(timeNow);
    db.ref("pump/runtime").set(newState ? 180 : 0);
  }

  // 데이터 모니터링 시작
  function startMonitoring() {
    const $ = id => document.getElementById(id);
    const temp = $("temp"), humi = $("humi"), soil = $("soil");
    const pumpStatus = $("pumpStatus"), pumpClock = $("pumpClock"), pumpRuntime = $("pumpRuntime");
    const toggleBtn = $("togglePump"), typeSelect = $("typeSelect");

    let lastPumpState = null;

    // 센서 데이터
    db.ref("sensor").on("value", snap => {
      const data = snap.val() || {};
      temp.innerText = data.temperature ?? "-";
      humi.innerText = data.humidity ?? "-";
      soil.innerText = data.moisture ?? "-";
    });

    // 펌프 상태
    db.ref("pump/state").on("value", snap => {
      const state = snap.val();
      pumpStatus.innerText = state ? "작동 중" : "정지";

      if (state !== lastPumpState) {
        updatePumpMeta(state);
        lastPumpState = state;
      }

      if (typeSelect.value === "manual") {
        toggleBtn.style.display = "inline-block";
        toggleBtn.disabled = false;
        toggleBtn.style.backgroundColor = state ? "green" : "blue";
        toggleBtn.innerText = state ? "펌프 끄기" : "펌프 켜기";
      }
    });

    // 시각 및 시간
    db.ref("pump/clock").on("value", snap => {
      pumpClock.innerText = snap.val() || "-";
    });
    db.ref("pump/runtime").on("value", snap => {
      pumpRuntime.innerText = snap.val() ?? "-";
    });

    // 모드 변경 감지
    db.ref("pump/type").on("value", snap => {
      const mode = snap.val();
      if (mode && mode !== typeSelect.value) {
        typeSelect.value = mode;
        updateUIByMode(mode);
      }
    });

    // UI 업데이트
    function updateUIByMode(mode) {
      if (mode === "auto") {
        toggleBtn.style.display = "none";
        toggleBtn.disabled = true;
      } else {
        db.ref("pump/state").get().then(snap => {
          const state = snap.val();
          toggleBtn.style.display = "inline-block";
          toggleBtn.disabled = false;
          toggleBtn.style.backgroundColor = state ? "green" : "blue";
          toggleBtn.innerText = state ? "펌프 끄기" : "펌프 켜기";
        });
      }
    }

    // 펌프 버튼 클릭
    toggleBtn.onclick = () => {
      db.ref("pump/state").get().then(snap => {
        const current = snap.val();
        const newState = !current;
        db.ref("pump/state").set(newState);
        updatePumpMeta(newState);
      }).catch(err => alert("펌프 상태 오류: " + err.message));
    };

    // 모드 변경 시
    typeSelect.onchange = () => {
      const selected = typeSelect.value;
      db.ref("pump/type").set(selected);
      updateUIByMode(selected);
    };

    updateUIByMode(typeSelect.value);
  }

  // 로그아웃
  document.getElementById("logoutBtn").onclick = () => {
    firebase.auth().signOut().then(() => {
      document.getElementById("dashboard").style.display = "none";
    });
  };
</script>

</body>
</html>
