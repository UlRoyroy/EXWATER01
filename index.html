<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXWATER 대시보드</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .status {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>💧 EXWATER 스마트 관수 시스템</h1>

  <div class="card">
    <h2>펌프 상태</h2>
    <label class="label">모드: </label><span id="pumpType">-</span><br>
    <label class="label">상태: </label><span id="pumpStatus">-</span><br>
    <input type="checkbox" id="pumpSwitch" />
    <label id="pumpStatusText">펌프 OFF</label>
  </div>

  <div class="card">
    <h2>센서 데이터</h2>
    <p><span class="label">온도:</span> <span id="temperature">-</span> °C</p>
    <p><span class="label">습도:</span> <span id="humidity">-</span> %</p>
    <p><span class="label">토양습도:</span> <span id="moisture">-</span></p>
    <p><span class="label">펌프 ON 시각:</span> <span id="ontime">-</span></p>
    <p><span class="label">펌프 OFF 시각:</span> <span id="offtime">-</span></p>
    <p><span class="label">응답 시각:</span> <span id="last_time">-</span></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAeHP9-GL_uC4c7i9d1R0QCgd99NdzKWD0",
      authDomain: "exwater01.firebaseapp.com",
      databaseURL: "https://exwater01-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "exwater01",
      storageBucket: "exwater01.appspot.com",
      messagingSenderId: "798836000948",
      appId: "1:798836000948:web:1c2599d437f40d6eb52bc6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const pumpSwitch = document.getElementById("pumpSwitch");
    const pumpStatusText = document.getElementById("pumpStatusText");

    // 최초 요청 및 주기적 요청
    function sendRequest() {
      db.ref("/request").set(true);
    }

    sendRequest(); // 최초 접속 시 1회
    setInterval(sendRequest, 10000); // 10초마다 반복

    // 모드 변경 감지
    db.ref("/esp/type").on("value", snap => {
      document.getElementById("pumpType").textContent = snap.val();
    });

    // 상태 변경 감지
    db.ref("/esp/state").on("value", snap => {
      const val = snap.val();
      document.getElementById("pumpStatus").textContent = val ? "ON" : "OFF";
      pumpSwitch.checked = val;
      pumpStatusText.textContent = val ? "펌프 ON" : "펌프 OFF";
    });

    // 센서 값 표시
    db.ref("/response/temperature").on("value", snap => {
      document.getElementById("temperature").textContent = snap.val().toFixed(1);
    });

    db.ref("/response/humidity").on("value", snap => {
      document.getElementById("humidity").textContent = snap.val().toFixed(1);
    });

    db.ref("/response/moisture").on("value", snap => {
      document.getElementById("moisture").textContent = snap.val();
    });

    db.ref("/response/ontime").on("value", snap => {
      document.getElementById("ontime").textContent = snap.val();
    });

    db.ref("/response/offtime").on("value", snap => {
      document.getElementById("offtime").textContent = snap.val();
    });

    db.ref("/response/last_time").on("value", snap => {
      document.getElementById("last_time").textContent = snap.val();
    });

    // 수동 펌프 제어
    pumpSwitch.addEventListener("change", () => {
      const newState = pumpSwitch.checked;
      db.ref("/command/state").set(newState);
      sendRequest(); // 즉시 반영 요청
    });
  </script>
</body>
</html>
