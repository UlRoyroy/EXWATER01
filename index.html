<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>EXWATER 스마트 급수 시스템</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #0077cc;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
    select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>EXWATER 관수 제어</h1>

  <div class="card">
    <h2>펌프 설정</h2>
    <label>모드 선택:
      <select id="modeSelect">
        <option value="auto">자동</option>
        <option value="manual">수동</option>
      </select>
    </label>
    <br>
    <label>펌프 상태:
      <select id="stateSelect">
        <option value="true">ON</option>
        <option value="false">OFF</option>
      </select>
    </label>
    <br>
    <button onclick="sendCommand()">명령 전송</button>
    <p class="status" id="sendStatus">⏳ 상태 확인 중...</p>
  </div>

  <div class="card">
    <h2>현재 상태</h2>
    <p>모드: <span id="currentMode">-</span></p>
    <p>펌프 상태: <span id="currentState">-</span></p>
    <p>응답 시각: <span id="lastTime">-</span></p>
    <p class="status" id="connStatus">📡 연결 확인 중...</p>
  </div>

  <script>
    // 🔐 Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyAeHP9-GL_uC4c7i9d1R0QCgd99NdzKWD0",
      authDomain: "exwater01.firebaseapp.com",
      databaseURL: "https://exwater01-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "exwater01",
      storageBucket: "exwater01.appspot.com",
      messagingSenderId: "325183245992",
      appId: "1:325183245992:web:f1f3c41bce0a1e4f25f5a7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 명령 전송
    function sendCommand() {
      const type = document.getElementById("modeSelect").value;
      const state = document.getElementById("stateSelect").value === "true";

      db.ref("/command/type").set(type);
      db.ref("/command/state").set(state);
      db.ref("/request").set(true);

      document.getElementById("sendStatus").innerText = "📤 명령 전송됨";
    }

    // 현재 상태 확인
    function updateStatus() {
      db.ref("/esp/type").once("value").then(snap => {
        document.getElementById("currentMode").innerText = snap.val();
        document.getElementById("modeSelect").value = snap.val();
      });

      db.ref("/esp/state").once("value").then(snap => {
        const isOn = snap.val();
        document.getElementById("currentState").innerText = isOn ? "ON" : "OFF";
        document.getElementById("stateSelect").value = isOn ? "true" : "false";
      });

      db.ref("/response/last_time").once("value").then(snap => {
        document.getElementById("lastTime").innerText = snap.val() || "-";
      });
    }

    // 연결 상태 확인
    function checkConnection() {
      const connText = document.getElementById("connStatus");
      db.ref("/response/last_time").once("value").then(snap => {
        const lastTime = snap.val();
        if (lastTime) {
          connText.innerText = "✅ 연결 정상";
        } else {
          connText.innerText = "⚠️ 응답 없음";
        }
      }).catch(() => {
        connText.innerText = "❌ 연결 실패";
      });
    }

    // 주기적 갱신
    setInterval(() => {
      updateStatus();
      checkConnection();
    }, 10000); // 10초마다 상태 확인

    // 초기 로딩
    window.onload = () => {
      updateStatus();
      checkConnection();
    };
  </script>
</body>
</html>
