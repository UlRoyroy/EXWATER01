<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>EX 스마트 관수 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0 10px 40px;
    }
    h1 {
      margin-top: 30px;
    }
    #currentTime {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 20px;
    }
    .status-card {
      display: inline-block;
      background-color: white;
      padding: 20px;
      margin: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .status-card h2 {
      margin-bottom: 10px;
    }
    .status-card p {
      margin: 8px 0;
    }
    .status-card button, select {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 80%;
      border-radius: 10px;
      cursor: pointer;
    }
    .status-card button {
      background-color: blue;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }
    .status-card button:hover:not(:disabled) {
      opacity: 0.8;
    }
    .status-card button:disabled {
      background-color: grey;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #logoutBtn {
      margin-top: 30px;
      background-color: #555;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 5px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1>EX 스마트 관수 시스템</h1>
<p id="currentTime">현재 시각 (KST): -</p>

<div id="loginForm">
  <input type="email" id="email" placeholder="이메일" required><br>
  <input type="password" id="password" placeholder="비밀번호" required><br>
  <button id="loginBtn">로그인</button>
</div>

<div id="dashboard" style="display:none">
  <div class="status-card">
    <h2>환경 정보</h2>
    <p>온도: <span id="temp">-</span> ℃</p>
    <p>습도: <span id="humi">-</span> %</p>
    <p>토양습도: <span id="soil">-</span></p>
    <p>펌프 상태: <span id="pumpStatus">-</span></p>
    <p>마지막 작동 시각: <span id="pumpTime">-</span></p>
    <p>작동 시간: <span id="pumpRuntime">-</span> 초</p>
    <p>모드: 
      <select id="modeSelect">
        <option value="auto">자동</option>
        <option value="manual">수동</option>
      </select>
    </p>
    <button id="togglePump" style="display:none;" disabled>펌프 ON/OFF</button>
  </div>
  <button id="logoutBtn">로그아웃</button>
</div>

<footer>
  © 2025 EX 스마트 관수 시스템
</footer>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

<!-- 전체 내용 동일, 아래 <script> 부분만 교체 -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDir8gHZqsrExrIhF9nzBy4KbGINOuD2q8",
    authDomain: "exwater01.firebaseapp.com",
    databaseURL: "https://exwater01-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "exwater01",
    storageBucket: "exwater01.appspot.com",
    messagingSenderId: "166996899021",
    appId: "1:166996899021:web:c6ce758dc566dbc75b6584"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let manualPumpTimeout = null;
  let runtimeUpdater = null;
  let runtimeStartTime = null;

  function updateTime() {
    const now = new Date();
    const kst = new Date(now.getTime() + 9 * 60 * 60 * 1000);
    const formatted = kst.toISOString().replace("T", " ").substring(0, 19);
    document.getElementById("currentTime").innerText = "현재 시각 (KST): " + formatted;
  }
  setInterval(updateTime, 1000);
  updateTime();

  function getKSTDate() {
    const now = new Date();
    return new Date(now.getTime() + 9 * 60 * 60 * 1000);
  }

  function updatePumpMeta(state) {
    const now = getKSTDate();
    const nowStr = now.toISOString().replace("T", " ").substring(0, 19);
    db.ref("pump/clock").set(nowStr);
    db.ref("pump/runtime").set(state ? 180 : 0);
  }

  function updateUIByMode(mode) {
    const toggleBtn = document.getElementById("togglePump");
    if (mode === "manual") {
      toggleBtn.style.display = "inline-block";
      toggleBtn.disabled = false;
    } else {
      toggleBtn.style.display = "none";
      toggleBtn.disabled = true;
      clearTimeout(manualPumpTimeout);
      stopRuntimeUpdater();
    }
  }

  function startRuntimeTimerFromNow() {
    runtimeStartTime = getKSTDate();
    stopRuntimeUpdater();
    runtimeUpdater = setInterval(() => {
      const now = getKSTDate();
      const diff = Math.floor((now - runtimeStartTime) / 1000);
      document.getElementById("pumpRuntime").innerText = diff;
    }, 1000);
  }

  function stopRuntimeUpdater() {
    if (runtimeUpdater) {
      clearInterval(runtimeUpdater);
      runtimeUpdater = null;
    }
    runtimeStartTime = null;
  }

  function startMonitoring() {
    const temp = document.getElementById("temp");
    const humi = document.getElementById("humi");
    const soil = document.getElementById("soil");
    const pumpStatus = document.getElementById("pumpStatus");
    const pumpTime = document.getElementById("pumpTime");
    const pumpRuntime = document.getElementById("pumpRuntime");
    const toggleBtn = document.getElementById("togglePump");
    const modeSelect = document.getElementById("modeSelect");

    db.ref("sensor").on("value", snap => {
      const data = snap.val() || {};
      temp.innerText = data.temperature ?? "-";
      humi.innerText = data.humidity ?? "-";
      soil.innerText = data.moisture ?? "-";
    });

    db.ref("pump/state").on("value", snap => {
      const state = snap.val();
      pumpStatus.innerText = state ? "작동 중" : "정지";
      toggleBtn.innerText = state ? "펌프 끄기" : "펌프 켜기";
      toggleBtn.style.backgroundColor = state ? "green" : "blue";
      toggleBtn.disabled = (modeSelect.value !== "manual");

      if (state) {
        startRuntimeTimerFromNow();
      } else {
        stopRuntimeUpdater();
      }

      if (!state) {
        clearTimeout(manualPumpTimeout);
      }
    });

    db.ref("pump/clock").on("value", snap => {
      const clock = snap.val();
      pumpTime.innerText = clock || "-";
    });

    db.ref("pump/type").on("value", snap => {
      const mode = snap.val();
      if (mode) {
        modeSelect.value = mode;
        updateUIByMode(mode);
      }
    });

    toggleBtn.onclick = () => {
      db.ref("pump/state").get().then(snap => {
        const current = snap.val();
        const newState = !current;
        db.ref("pump/state").set(newState);
        updatePumpMeta(newState);

        if (newState && modeSelect.value === "manual") {
          manualPumpTimeout = setTimeout(() => {
            db.ref("pump/state").set(false);
            db.ref("pump/type").set("auto");
            alert("3분 경과: 펌프 OFF 및 자동모드 전환");
          }, 180000);
        } else {
          clearTimeout(manualPumpTimeout);
        }
      }).catch(err => alert("펌프 제어 실패: " + err.message));
    };

    modeSelect.onchange = () => {
      const selected = modeSelect.value;
      db.ref("pump/type").set(selected);
      updateUIByMode(selected);
    };
  }

  document.getElementById("loginBtn").onclick = () => {
    const email = document.getElementById("email").value;
    const pw = document.getElementById("password").value;
    firebase.auth().signInWithEmailAndPassword(email, pw)
      .then(() => {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        startMonitoring();
      })
      .catch(err => alert("로그인 실패: " + err.message));
  };

  document.getElementById("logoutBtn").onclick = () => {
    firebase.auth().signOut().then(() => {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
      stopRuntimeUpdater();
      clearTimeout(manualPumpTimeout);
    });
  };

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      startMonitoring();
    }
  });
</script>

</body>
</html>
