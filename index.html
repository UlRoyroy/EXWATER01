<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EX 스마트 급수 시스템</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      font-weight: bold;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    .status-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      background: #eef;
    }
    .status-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .success { color: green; }
    .fail { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>EX 스마트 급수 시스템</h2>

    <label for="mode">펌프 모드:</label>
    <select id="mode">
      <option value="AUTO">AUTO</option>
      <option value="MANUAL">MANUAL</option>
    </select>

    <label for="state">펌프 상태 (MANUAL 모드 시):</label>
    <select id="state">
      <option value="OFF">OFF</option>
      <option value="ON">ON</option>
    </select>

    <button onclick="sendCommand()">설정 적용</button>

    <div class="status-box">
      <div class="status-title">현재 상태</div>
      <p><strong>펌프 모드:</strong> <span id="current_mode">-</span></p>
      <p><strong>펌프 상태:</strong> <span id="current_state">-</span></p>
      <p><strong>온도:</strong> <span id="temperature">-</span> °C</p>
      <p><strong>습도:</strong> <span id="humidity">-</span> %</p>
      <p><strong>토양 습도:</strong> <span id="moisture">-</span></p>
      <p><strong>펌프 ON 시각:</strong> <span id="ontime">-</span></p>
      <p><strong>펌프 OFF 시각:</strong> <span id="offtime">-</span></p>
      <p><strong>마지막 응답:</strong> <span id="response_time">-</span></p>
      <p><strong>ESP 연결:</strong> <span id="connection_status" class="fail">연결 확인 중...</span></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // command 전송
    function sendCommand() {
      const mode = document.getElementById("mode").value;
      const state = document.getElementById("state").value;
      db.ref("command").set({
        pump_type: mode,
        pump_state: state
      });
    }

    // 상태 및 센서 정보 업데이트
    function updateStatus() {
      db.ref("esp").once("value", snap => {
        const val = snap.val() || {};
        document.getElementById("current_mode").innerText = val.pump_type || "-";
        document.getElementById("current_state").innerText = val.pump_state || "-";
      });

      db.ref("response").once("value", snap => {
        const val = snap.val() || {};
        document.getElementById("temperature").innerText = val.temperature ?? "-";
        document.getElementById("humidity").innerText = val.humidity ?? "-";
        document.getElementById("moisture").innerText = val.moisture ?? "-";
        document.getElementById("ontime").innerText = val.pump_ontime || "-";
        document.getElementById("offtime").innerText = val.pump_offtime || "-";
        document.getElementById("response_time").innerText = val.response_time || "-";

        // 연결 상태 확인
        if (val.response_time) {
          const lastTime = new Date(val.response_time).getTime();
          const now = new Date().getTime();
          const diff = (now - lastTime) / 1000;
          const statusEl = document.getElementById("connection_status");
          if (diff < 20) {
            statusEl.innerText = "연결 정상";
            statusEl.className = "success";
          } else {
            statusEl.innerText = "응답 없음";
            statusEl.className = "fail";
          }
        }
      });
    }

    // 주기적 갱신
    setInterval(updateStatus, 10000);
    window.onload = updateStatus;
  </script>
</body>
</html>
