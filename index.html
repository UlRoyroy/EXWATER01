<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>EXWATER 관수 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0 10px 40px;
    }
    h1 {
      margin-top: 30px;
    }
    #currentTime {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 20px;
    }
    .status-card {
      display: inline-block;
      background-color: white;
      padding: 20px;
      margin: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .status-card h2 {
      margin-bottom: 10px;
    }
    .status-card p {
      margin: 8px 0;
    }
    .status-card button, select {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 80%;
      border-radius: 10px;
      cursor: pointer;
    }
    .status-card button {
      background-color: blue;
      color: white;
      border: none;
    }
    .status-card button:hover {
      opacity: 0.8;
    }
    #logoutBtn {
      margin-top: 30px;
      background-color: #555;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

<h1>EXWATER 관수 시스템</h1>
<p id="currentTime">현재 시각 (KST): -</p>

<div id="loginForm" style="display:none">
  <input type="email" id="email" placeholder="이메일" required><br>
  <input type="password" id="password" placeholder="비밀번호" required><br>
  <button id="loginBtn">로그인</button>
</div>

<div id="dashboard" style="display:none">
  <div class="status-card">
    <h2>환경 정보</h2>
    <p>온도: <span id="temp">-</span> ℃</p>
    <p>습도: <span id="humi">-</span> %</p>
    <p>토양습도: <span id="soil">-</span></p>
    <p>펌프 상태: <span id="pumpStatus">-</span></p>
    <p>모드: 
      <select id="modeSelect">
        <option value="auto">자동</option>
        <option value="manual">수동</option>
      </select>
    </p>
    <button id="togglePump" style="display:none;">펌프 ON/OFF</button>
  </div>
  <button id="logoutBtn">로그아웃</button>
</div>

<footer>
  © 2025 EXWATER 스마트 관수 시스템
</footer>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDir8gHZqsrExrIhF9nzBy4KbGINOuD2q8",
    authDomain: "exwater01.firebaseapp.com",
    databaseURL: "https://exwater01-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "exwater01",
    storageBucket: "exwater01.appspot.com",
    messagingSenderId: "166996899021",
    appId: "1:166996899021:web:c6ce758dc566dbc75b6584"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function updateTime() {
    const now = new Date();
    const kst = new Date(now.getTime() + 9 * 60 * 60 * 1000);
    const formatted = kst.toISOString().replace("T", " ").substring(0, 19);
    document.getElementById("currentTime").innerText = "현재 시각 (KST): " + formatted;
  }
  setInterval(updateTime, 1000);
  updateTime();

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("loginForm").style.display = "none";
      startMonitoring();
    } else {
      firebase.auth().signInAnonymously().catch(err => {
        alert("익명 로그인 실패: " + err.message);
      });
    }
  });

  function getKSTTimeString() {
    const now = new Date();
    const kst = new Date(now.getTime() + 9 * 60 * 60 * 1000);
    return kst.toISOString().replace("T", " ").substring(0, 19);
  }

  function logPumpChange(newState) {
    const logText = getKSTTimeString() + (newState ? " - 펌프 ON" : " - 펌프 OFF");
    db.ref("PUMP/LOGS").push(logText);
  }

  function startMonitoring() {
    const temp = document.getElementById("temp");
    const humi = document.getElementById("humi");
    const soil = document.getElementById("soil");
    const pumpStatus = document.getElementById("pumpStatus");
    const toggleBtn = document.getElementById("togglePump");
    const modeSelect = document.getElementById("modeSelect");

    let lastPumpState = null;
    let manualPumpOnTime = null;
    let manualPumpOffTime = null;
    let autoSwitchTimeout = null;

    // 펌프 ON/OFF 로그 기록 및 상태 변경
    function setPumpState(newState) {
      db.ref("PUMP/STATE").set(newState);
      logPumpChange(newState);
    }

    function fetchSensorData() {
      db.ref("sensor/temperature").get().then(snap => temp.innerText = snap.exists() ? snap.val() : "-");
      db.ref("sensor/humidity").get().then(snap => humi.innerText = snap.exists() ? snap.val() : "-");
      db.ref("sensor/moisture").get().then(snap => soil.innerText = snap.exists() ? snap.val() : "-");
    }

    function fetchPumpAndMode() {
      db.ref("PUMP/STATE").get().then(snap => {
        const val = snap.val();
        if (val !== null) {
          pumpStatus.innerText = val ? "작동 중" : "정지";
          lastPumpState = val;
        } else {
          pumpStatus.innerText = "-";
          lastPumpState = null;
        }
      });

      db.ref("PUMP/MODE").get().then(snap => {
        if (snap.exists()) {
          const mode = snap.val();
          modeSelect.value = mode;
          updateUIByMode(mode);
        }
      });
    }

    function updateUIByMode(mode) {
      if (mode === "auto") {
        toggleBtn.style.display = "none";
        toggleBtn.disabled = true;
      } else {
        toggleBtn.style.display = "inline-block";
        toggleBtn.disabled = false;
      }
    }

    // 수동 모드에서 자동 모드 전환 타이머 설정
    function startAutoSwitchTimer(isPumpOn) {
      if (autoSwitchTimeout) {
        clearTimeout(autoSwitchTimeout);
        autoSwitchTimeout = null;
      }
      const delay = isPumpOn ? 3 * 60 * 1000 : 1 * 60 * 1000; // ON: 3분, OFF: 1분
      autoSwitchTimeout = setTimeout(() => {
        db.ref("PUMP/MODE").set("auto");
        modeSelect.value = "auto";
        updateUIByMode("auto");
        console.log(`🔁 수동 모드에서 자동 모드로 전환됨 (펌프 ${isPumpOn ? "ON 후 3분" : "OFF 후 1분"})`);
      }, delay);
    }

    // 모드 변경 감지 및 처리
    modeSelect.onchange = () => {
      const selectedMode = modeSelect.value;
      db.ref("PUMP/MODE").set(selectedMode);
      updateUIByMode(selectedMode);
      if (selectedMode === "manual") {
        // 수동 모드 시작 시 자동 전환 타이머 리셋
        if (autoSwitchTimeout) {
          clearTimeout(autoSwitchTimeout);
          autoSwitchTimeout = null;
        }
      }
    };

    // 펌프 ON/OFF 버튼 클릭 시 처리 (수동 모드에서만)
    toggleBtn.onclick = () => {
      db.ref("PUMP/STATE").get().then(snap => {
        const current = snap.val();
        const newState = !current;
        setPumpState(newState);
        // 수동 모드일 때 자동 전환 타이머 시작
        if (modeSelect.value === "manual") {
          startAutoSwitchTimer(newState);
        }
      });
    };

    // 5초 간격으로 센서 및 펌프 상태, 모드 체크 및 UI 업데이트
    setInterval(() => {
      fetchSensorData();

      // 펌프 상태는 실시간 반영
      db.ref("PUMP/STATE").get().then(snap => {
        const val = snap.val();
        if (val !== null) {
          pumpStatus.innerText = val ? "작동 중" : "정지";
          if (val !== lastPumpState) {
            logPumpChange(val);
            lastPumpState = val;
          }
          // 버튼 색상 및 텍스트 업데이트 (수동 모드에서만)
          if (modeSelect.value === "manual") {
            toggleBtn.style.backgroundColor = val ? "green" : "blue";
            toggleBtn.innerText = val ? "펌프 끄기" : "펌프 켜기";
          }
        }
      });

      // 모드 값 변경 감지 (자동/수동)
      db.ref("PUMP/MODE").get().then(snap => {
        if (snap.exists()) {
          const mode = snap.val();
          if (mode !== modeSelect.value) {
            modeSelect.value = mode;
            updateUIByMode(mode);
          }
        }
      });

    }, 5000);

    // 자동 모드에서 토양습도 조건에 따른 펌프 자동 제어 (5초마다 한번 체크)
    setInterval(() => {
      if (modeSelect.value === "auto") {
        db.ref("sensor/moisture").get().then(snap => {
          if (!snap.exists()) return;
          const soilMoisture = snap.val();

          db.ref("PUMP/STATE").get().then(snapPump => {
            const pumpState = snapPump.val();

            // 토양습도 기준 예시: 30 이하일 때 펌프 ON, 50 이상일 때 OFF (필요 시 수정)
            if (soilMoisture <= 30 && pumpState !== true) {
              setPumpState(true);
            } else if (soilMoisture >= 50 && pumpState !== false) {
              setPumpState(false);
            }
          });
        });
      }
    }, 5000);

    // 초기 데이터 로딩
    fetchSensorData();
    fetchPumpAndMode();
  }

  document.getElementById("logoutBtn").onclick = () => {
    firebase.auth().signOut().then(() => {
      document.getElementById("dashboard").style.display = "none";
    });
  };
</script>
</body>
</html>
