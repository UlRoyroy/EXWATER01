<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>EXWATER 관수 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0 10px 40px;
    }
    h1 {
      margin-top: 30px;
    }
    .status-card {
      display: inline-block;
      background-color: white;
      padding: 20px;
      margin: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .status-card h2 {
      margin-bottom: 10px;
    }
    .status-card p {
      margin: 8px 0;
    }
    .status-card button, select {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 80%;
      border-radius: 10px;
    }
    .status-card button {
      background-color: blue;
      color: white;
      border: none;
    }
    .status-card button:hover {
      opacity: 0.8;
    }
    #logoutBtn {
      margin-top: 30px;
      background-color: #555;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

<h1>EXWATER 관수 시스템</h1>

<div id="loginForm">
  <input type="email" id="email" placeholder="이메일" required><br>
  <input type="password" id="password" placeholder="비밀번호" required><br>
  <button id="loginBtn">로그인</button>
</div>

<div id="dashboard" style="display:none">
  <div class="status-card">
    <h2>환경 정보</h2>
    <p>온도: <span id="temp">-</span> ℃</p>
    <p>습도: <span id="humi">-</span> %</p>
    <p>토양습도: <span id="soil">-</span></p>
    <p>펌프 상태: <span id="pumpStatus">-</span></p>
    <button id="togglePump" disabled>펌프 ON/OFF</button>
  </div>
  <button id="logoutBtn">로그아웃</button>
</div>

<footer>
  © 2025 EXWATER 스마트 관수 시스템
</footer>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBiL0ye_VT5UKozsKwdt__orQQw6VCARm8",
    authDomain: "exwater01.firebaseapp.com",
    databaseURL: "https://exwater01-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "exwater01",
    storageBucket: "exwater01.appspot.com",
    messagingSenderId: "166996899021",
    appId: "1:166996899021:web:5bd2acc8592026ab5b6584"
  };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();

  const loginBtn = document.getElementById("loginBtn");
  loginBtn.onclick = () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    if(email === "jchoon22@gmail.com" && password === "ehrhd2025") {
      firebase.auth().signInWithEmailAndPassword(email, password).then(() => {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        startMonitoring();
      }).catch(err => alert("로그인 실패: " + err.message));
    } else {
      alert("잘못된 이메일 또는 비밀번호입니다.");
    }
  };

  function startMonitoring() {
    const temp = document.getElementById("temp");
    const humi = document.getElementById("humi");
    const soil = document.getElementById("soil");
    const pumpStatus = document.getElementById("pumpStatus");
    const toggleBtn = document.getElementById("togglePump");

    // 센서 데이터 경로는 ESP와 맞춰서 /sensor/ 사용
    db.ref("sensor/temperature").on("value", snap => temp.innerText = snap.val() !== null ? snap.val() : "-");
    db.ref("sensor/humidity").on("value", snap => humi.innerText = snap.val() !== null ? snap.val() : "-");
    db.ref("sensor/moisture").on("value", snap => {
      let val = snap.val();
      if(val !== null) {
        // 아날로그값 0~1023 기준을 %로 변환 (대략적인 변환)
        let percent = Math.round((1023 - val) / 10.23);
        soil.innerText = percent + "%";
      } else {
        soil.innerText = "-";
      }
    });

    // 펌프 상태 경로도 ESP쪽과 맞춤 (/PUMP/STATE)
    const pumpRef = db.ref("PUMP/STATE");
    pumpRef.on("value", snap => {
      const val = snap.val();
      if (val === true) {
        pumpStatus.innerText = "작동 중";
        toggleBtn.style.backgroundColor = "green";
        toggleBtn.innerText = "펌프 끄기";
        toggleBtn.disabled = false;
      } else if (val === false) {
        pumpStatus.innerText = "정지";
        toggleBtn.style.backgroundColor = "blue";
        toggleBtn.innerText = "펌프 켜기";
        toggleBtn.disabled = false;
      } else {
        pumpStatus.innerText = "-";
        toggleBtn.disabled = true;
      }
    });

    toggleBtn.onclick = () => {
      pumpRef.get().then(snap => {
        let current = snap.val();
        pumpRef.set(!current);
      });
    };
  }

  document.getElementById("logoutBtn").onclick = () => {
    firebase.auth().signOut().then(() => {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    });
  };
</script>
</body>
</html>
