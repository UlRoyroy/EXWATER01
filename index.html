<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>EX 스마트 관수 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .center-container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    .status-card {
      background-color: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: gray !important;
      cursor: not-allowed;
    }

    #logoutBtn {
      background-color: #e74c3c;
    }

    select {
      padding: 5px;
      margin-top: 5px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }

    #loginForm {
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .center-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <h1>EX 스마트 관수 시스템</h1>
    <p id="currentTime">현재 시각 (KST): -</p>

    <div id="loginForm">
      <input type="email" id="email" placeholder="이메일" required><br>
      <input type="password" id="password" placeholder="비밀번호" required><br>
      <button id="loginBtn">로그인</button>
    </div>

    <div id="dashboard" style="display:none">
      <div class="status-card">
        <h2>환경 정보</h2>
        <p>온도: <span id="temp">-</span> ℃</p>
        <p>습도: <span id="humi">-</span> %</p>
        <p>토양습도: <span id="soil">-</span></p>
        <p>펌프 상태: <span id="pumpStatus">-</span></p>
        <p>ON 시간: <span id="ontime">-</span></p>
        <p>OFF 시간: <span id="offtime">-</span></p>
        <p>작동 시간: <span id="pumpRuntime">-</span> 초</p>
        <p>모드:
          <select id="modeSelect">
            <option value="auto">자동</option>
            <option value="manual">수동</option>
          </select>
        </p>
        <button id="togglePump" style="display:none;" disabled>펌프 ON/OFF</button>
      </div>
      <button id="logoutBtn">로그아웃</button>
    </div>

    <footer>
      © 2025 EX 스마트 관수 시스템
    </footer>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <!-- JavaScript 코드 (생략 없이 그대로 유지) -->
  <!-- ... 기존 script 코드 붙여넣기 ... -->
</body>
</html>
