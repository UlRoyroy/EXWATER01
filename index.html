<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>EX 스마트 관수 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* 스타일 생략 - 기존과 동일 */
  </style>
</head>
<body>

<h1>EX 스마트 관수 시스템</h1>
<p id="currentTime">현재 시각 (KST): -</p>

<div id="loginForm">
  <input type="email" id="email" placeholder="이메일" required><br>
  <input type="password" id="password" placeholder="비밀번호" required><br>
  <button id="loginBtn">로그인</button>
</div>

<div id="dashboard" style="display:none">
  <div class="status-card">
    <h2>환경 정보</h2>
    <p>온도: <span id="temp">-</span> ℃</p>
    <p>습도: <span id="humi">-</span> %</p>
    <p>토양습도: <span id="soil">-</span></p>
    <p>펌프 상태: <span id="pumpStatus">-</span></p>
    <p>ON 시간: <span id="ontime">-</span></p>
    <p>OFF 시간: <span id="offtime">-</span></p>
    <p>작동 시간: <span id="pumpRuntime">-</span> 초</p>
    <p>모드:
      <select id="modeSelect">
        <option value="auto">자동</option>
        <option value="manual">수동</option>
      </select>
    </p>
    <button id="togglePump" style="display:none;" disabled>펌프 ON/OFF</button>
  </div>
  <button id="logoutBtn">로그아웃</button>
</div>

<footer>
  © 2025 EX 스마트 관수 시스템
</footer>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDir8gHZqsrExrIhF9nzBy4KbGINOuD2q8",
    authDomain: "exwater01.firebaseapp.com",
    databaseURL: "https://exwater01-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "exwater01",
    storageBucket: "exwater01.appspot.com",
    messagingSenderId: "166996899021",
    appId: "1:166996899021:web:c6ce758dc566dbc75b6584"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let manualPumpTimeout = null;

  function getKSTDate() {
    return new Date(new Date().getTime() + 9 * 60 * 60 * 1000);
  }

  function formatDateTime(date) {
    return date.toISOString().replace("T", " ").substring(0, 19);
  }

  function calculateAndDisplayRuntime(ontimeStr, offtimeStr) {
    if (!ontimeStr || !offtimeStr) {
      document.getElementById("pumpRuntime").innerText = "-";
      return;
    }
    const onTime = new Date(ontimeStr);
    const offTime = new Date(offtimeStr);
    const duration = Math.floor((offTime - onTime) / 1000);
    document.getElementById("pumpRuntime").innerText = duration > 0 ? duration : "-";
  }

  function updateUIByMode(mode) {
    const toggleBtn = document.getElementById("togglePump");
    if (mode === "manual") {
      toggleBtn.style.display = "inline-block";
      toggleBtn.disabled = false;
    } else {
      toggleBtn.style.display = "none";
      toggleBtn.disabled = true;
      clearTimeout(manualPumpTimeout);
    }
  }

  function startMonitoring() {
    const temp = document.getElementById("temp");
    const humi = document.getElementById("humi");
    const soil = document.getElementById("soil");
    const pumpStatus = document.getElementById("pumpStatus");
    const modeSelect = document.getElementById("modeSelect");
    const toggleBtn = document.getElementById("togglePump");
    const ontime = document.getElementById("ontime");
    const offtime = document.getElementById("offtime");

    let lastOntime = null;
    let lastOfftime = null;

    db.ref("sensor").on("value", snap => {
      const data = snap.val() || {};
      temp.innerText = data.temperature ?? "-";
      humi.innerText = data.humidity ?? "-";
      soil.innerText = data.moisture ?? "-";
    });

    db.ref("pump/type").on("value", snap => {
      const mode = snap.val();
      if (mode) {
        modeSelect.value = mode;
        updateUIByMode(mode);
      }
    });

    db.ref("pump/state").on("value", snap => {
      const state = snap.val();
      pumpStatus.innerText = state ? "작동 중" : "정지";
      toggleBtn.innerText = state ? "펌프 끄기" : "펌프 켜기";
      toggleBtn.style.backgroundColor = state ? "green" : "blue";
      toggleBtn.disabled = (modeSelect.value !== "manual");

      if (!state) clearTimeout(manualPumpTimeout);
    });

    db.ref("pump/ontime").once("value").then(snap => {
      const value = snap.val();
      ontime.innerText = value || "-";
      lastOntime = value;
      calculateAndDisplayRuntime(lastOntime, lastOfftime);
    });

    db.ref("pump/offtime").once("value").then(snap => {
      const value = snap.val();
      offtime.innerText = value || "-";
      lastOfftime = value;
      calculateAndDisplayRuntime(lastOntime, lastOfftime);
    });

    toggleBtn.onclick = () => {
      db.ref("pump/state").get().then(snap => {
        const current = snap.val();
        const newState = !current;
        db.ref("pump/state").set(newState);

        const nowFormatted = formatDateTime(getKSTDate());
        if (newState) {
          db.ref("pump/ontime").set(nowFormatted);
          lastOntime = nowFormatted;
        } else {
          db.ref("pump/offtime").set(nowFormatted);
          lastOfftime = nowFormatted;
        }
        calculateAndDisplayRuntime(lastOntime, lastOfftime);

        if (newState && modeSelect.value === "manual") {
          manualPumpTimeout = setTimeout(() => {
            db.ref("pump/state").set(false);
            db.ref("pump/type").set("auto");
            alert("3분 경과: 펌프 OFF 및 자동모드 전환");
          }, 180000);
        } else {
          clearTimeout(manualPumpTimeout);
        }
      });
    };

    modeSelect.onchange = () => {
      db.ref("pump/type").set(modeSelect.value);
      updateUIByMode(modeSelect.value);
    };
  }

  document.getElementById("loginBtn").onclick = () => {
    const email = document.getElementById("email").value;
    const pw = document.getElementById("password").value;
    firebase.auth().signInWithEmailAndPassword(email, pw)
      .then(() => {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        startMonitoring();
      })
      .catch(err => alert("로그인 실패: " + err.message));
  };

  document.getElementById("logoutBtn").onclick = () => {
    firebase.auth().signOut().then(() => {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
      clearTimeout(manualPumpTimeout);
    });
  };

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      startMonitoring();
    }
  });

  setInterval(() => {
    const now = getKSTDate();
    document.getElementById("currentTime").innerText = "현재 시각 (KST): " + now.toISOString().replace("T", " ").substring(0, 19);
  }, 1000);
</script>

</body>
</html>
