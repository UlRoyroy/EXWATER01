<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>EXWATER 스마트 관수 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0 10px 40px;
    }
    h1 {
      margin-top: 30px;
    }
    #currentTime {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 20px;
    }
    .status-card {
      display: inline-block;
      background-color: white;
      padding: 20px;
      margin: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .status-card h2 {
      margin-bottom: 10px;
    }
    .status-card p {
      margin: 8px 0;
    }
    .status-card button, select {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 80%;
      border-radius: 10px;
      cursor: pointer;
    }
    .status-card button {
      background-color: blue;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }
    .status-card button:hover:not(:disabled) {
      opacity: 0.8;
    }
    .status-card button:disabled {
      background-color: grey;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #logoutBtn {
      margin-top: 30px;
      background-color: #555;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

<h1>EXWATER 스마트 관수 시스템</h1>
<p id="currentTime">현재 시각 (KST) : -</p>

<div id="loginForm" style="display:none">
  <input type="email" id="email" placeholder="이메일" required><br>
  <input type="password" id="password" placeholder="비밀번호" required><br>
  <button id="loginBtn">로그인</button>
</div>

<div id="dashboard" style="display:none">
  <div class="status-card">
    <h2>EX 텃밭 환경정보</h2>
    <p>온도: <span id="temp">-</span> ℃</p>
    <p>습도: <span id="humi">-</span> %</p>
    <p>토양습도: <span id="soil">-</span></p>
    <p>펌프 상태: <span id="pumpStatus">-</span></p>
    <p>마지막 작동 시각: <span id="pumpClock">-</span></p>
    <p>작동 시간: <span id="pumpRuntime">-</span> 초</p>
    <p>모드: 
      <select id="typeSelect">
        <option value="auto">자동</option>
        <option value="manual">수동</option>
      </select>
    </p>
    <button id="togglePump" style="display:none;" disabled>펌프 ON/OFF</button>
  </div>
  <button id="logoutBtn">로그아웃</button>
</div>

<footer>
  © 2025 EXWATER 스마트 관수 시스템
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

<script>
  // Firebase 초기화
  const firebaseConfig = {
    apiKey: "AIzaSyDir8gHZqsrExrIhF9nzBy4KbGINOuD2q8",
    authDomain: "exwater01.firebaseapp.com",
    databaseURL: "https://exwater01-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "exwater01",
    storageBucket: "exwater01.appspot.com",
    messagingSenderId: "166996899021",
    appId: "1:166996899021:web:c6ce758dc566dbc75b6584"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function updateTime() {
    const now = new Date();
    const kst = new Date(now.getTime() + 9 * 60 * 60 * 1000);
    const formatted = kst.toISOString().replace("T", " ").substring(0, 19);
    document.getElementById("currentTime").innerText = "현재 시각 (KST): " + formatted;
  }
  setInterval(updateTime, 1000);
  updateTime();

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("loginForm").style.display = "none";
      startMonitoring();
    } else {
      firebase.auth().signInAnonymously().catch(err => {
        alert("익명 로그인 실패: " + err.message);
      });
    }
  });

  function getKSTTimeString() {
    const now = new Date();
    const kst = new Date(now.getTime() + 9 * 60 * 60 * 1000);
    return kst.toTimeString().substring(0, 8);
  }

  function updatePumpMeta(newState) {
    const timeNow = getKSTTimeString();
    db.ref("pump/clock").set(timeNow);
    db.ref("pump/runtime").set(newState ? 180 : 0);
  }

  function startMonitoring() {
    const temp = document.getElementById("temp");
    const humi = document.getElementById("humi");
    const soil = document.getElementById("soil");
    const pumpStatus = document.getElementById("pumpStatus");
    const pumpClock = document.getElementById("pumpClock");
    const pumpRuntime = document.getElementById("pumpRuntime");
    const toggleBtn = document.getElementById("togglePump");
    const typeSelect = document.getElementById("typeSelect");

    let lastPumpState = null;

    db.ref("sensor").on("value", snap => {
      const data = snap.val() || {};
      temp.innerText = data.temperature ?? "-";
      humi.innerText = data.humidity ?? "-";
      soil.innerText = data.moisture ?? "-";
    });

    db.ref("pump/state").on("value", snap => {
      const val = snap.val();
      if (val !== null) {
        pumpStatus.innerText = val ? "작동 중" : "정지";
        if (val !== lastPumpState) {
          updatePumpMeta(val);
          lastPumpState = val;
        }

        if (typeSelect.value === "manual") {
          toggleBtn.style.display = "inline-block";
          toggleBtn.disabled = false;
          toggleBtn.style.backgroundColor = val ? "green" : "blue";
          toggleBtn.innerText = val ? "펌프 끄기" : "펌프 켜기";
        } else {
          toggleBtn.style.display = "none";
          toggleBtn.disabled = true;
        }
      }
    });

    db.ref("pump/clock").on("value", snap => {
      pumpClock.innerText = snap.val() || "-";
    });

    db.ref("pump/runtime").on("value", snap => {
      pumpRuntime.innerText = snap.val() ?? "-";
    });

    db.ref("pump/type").on("value", snap => {
      const type = snap.val();
      if (type && type !== typeSelect.value) {
        typeSelect.value = type;
        updateUIByType(type);
      }
    });

    function updateUIByType(type) {
      if (type === "auto") {
        toggleBtn.style.display = "none";
        toggleBtn.disabled = true;
      } else if (type === "manual") {
        toggleBtn.style.display = "inline-block";
        toggleBtn.disabled = false;

        // 버튼 상태 초기화
        db.ref("pump/state").get().then(snap => {
          const current = snap.val();
          toggleBtn.style.backgroundColor = current ? "green" : "blue";
          toggleBtn.innerText = current ? "펌프 끄기" : "펌프 켜기";
        });
      }
    }

    toggleBtn.onclick = () => {
      db.ref("pump/state").get().then(snap => {
        const current = snap.val();
        const newState = !current;
        db.ref("pump/state").set(newState);
        updatePumpMeta(newState);
      }).catch(err => {
        alert("펌프 상태 가져오기 실패: " + err.message);
      });
    };

    typeSelect.onchange = () => {
      const selected = typeSelect.value;
      db.ref("pump/type").set(selected);
      updateUIByType(selected);
    };

    updateUIByType(typeSelect.value);
  }

  document.getElementById("logoutBtn").onclick = () => {
    firebase.auth().signOut().then(() => {
      document.getElementById("dashboard").style.display = "none";
    });
  };
</script>

</body>
</html>
